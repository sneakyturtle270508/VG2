<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lappen AI - Learning Notes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login/Register Screen -->
    <div id="auth-screen" class="screen">
        <div class="auth-container">
            <h1>Lappen AI</h1>
            <div class="auth-tabs">
                <button class="tab active" data-tab="login">Login</button>
                <button class="tab" data-tab="register">Register</button>
            </div>
            <div id="login-form" class="auth-form active">
                <input type="text" id="login-username" placeholder="Username" autocomplete="username">
                <input type="password" id="login-password" placeholder="Password" autocomplete="current-password">
                <button onclick="login()">Login</button>
                <p id="auth-error" class="error"></p>
            </div>
            <div id="register-form" class="auth-form">
                <input type="text" id="register-username" placeholder="Username" autocomplete="username">
                <input type="password" id="register-password" placeholder="Password" autocomplete="new-password">
                <button onclick="register()">Register</button>
                <p id="register-error" class="error"></p>
            </div>
        </div>
    </div>

    <!-- Main App Screen -->
    <div id="app-screen" class="screen hidden">
        <header>
            <h1>Lappen AI</h1>
            <div class="header-actions">
                <button onclick="showNotes()" class="nav-btn active" data-view="notes">Notes</button>
                <button onclick="showFlashcards()" class="nav-btn" data-view="flashcards">Flashcards</button>
                <button onclick="showQuestions()" class="nav-btn" data-view="questions">Questions</button>
                <button onclick="logout()" class="logout-btn">Logout</button>
            </div>
        </header>

        <main>
            <!-- Notes View -->
            <div id="notes-view" class="view active">
                <div class="notes-header">
                    <h2>My Notes</h2>
                    <button onclick="createNewNote()" class="btn-primary">+ New Note</button>
                </div>
                <div id="notes-list" class="notes-list"></div>
            </div>

            <!-- Note Editor -->
            <div id="note-editor" class="view hidden">
                <div class="editor-header">
                    <button onclick="closeEditor()" class="btn-back">‚Üê Back</button>
                    <div class="editor-actions">
                        <button onclick="generateFlashcards()" class="btn-secondary">Generate Flashcards</button>
                        <button onclick="generateQuestions()" class="btn-secondary">Generate Questions</button>
                        <button onclick="saveNote()" class="btn-primary">Save</button>
                    </div>
                </div>
                <textarea id="note-content" placeholder="Write your notes here..."></textarea>
            </div>

            <!-- Flashcards View -->
            <div id="flashcards-view" class="view hidden">
                <div class="flashcards-header">
                    <h2>Flashcards</h2>
                </div>
                <div id="flashcards-list" class="flashcards-container"></div>
            </div>

            <!-- Questions View -->
            <div id="questions-view" class="view hidden">
                <div class="questions-header">
                    <h2>Practice Questions</h2>
                </div>
                <div id="questions-list" class="questions-container"></div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
